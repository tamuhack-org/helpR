<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">

    <style>
        p {
            word-break: break-all;
        }
    </style>

    <title>HELPr</title>
</head>
<body onload="getTickets()">
    <h1>View Open HELPr Tickets</h1>
    <p id="message"></p>

    <script>
        async function getTickets()
        {
            const response = await fetch("/tickets/active", { method: "GET" });
            const response_json = await response.json();
            for (let ticket of response_json)
            {
                const ticketP = document.createElement("P");
                ticketP.innerText = JSON.stringify(ticket);
                document.body.appendChild(ticketP);
                document.body.appendChild(document.createElement("BR"));
            }
        }
    </script>
</body>
</html>
